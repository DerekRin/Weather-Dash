<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
  </head>
  <body>
    <section class="section has-background-light">
      <h1
        class="title flex-wrap has-text-info box is-italic has-text-centered column is-centered is-underlined"
      >
        Weather Dashboard
      </h1>
    </section>
    <div class="box">
      <input class="input" placeholder="Enter a city name!" type="search" />
      <button
        onClick="{handleClick()}"
        class="button is-info is-light is-small is is-centered"
      >
        Search
      </button>
    </div>

    <div class="m-3 p-2 has-text-info box is-italic has-text-centered column is-centered is-underlined">
      <h2>Today's Forecast</h2>
      </div>
      <div class="columns">  
      <div class="citydata box column is-two-fifths mx-5">

        </div>
      </div>

      <div class="m-3 p-2 has-text-info box is-italic has-text-centered column is-centered is-underlined">
      <h2>5-Day Forecast</h2>
      </div>

      <div class="columns">
        <div class="citydatas box column is-two-fifths mx-5">

        </div>
      </div>
      <div class="columns">
        <div class="citydatat box column is-two-fifths mx-5">

        </div>
      </div>
      <div class="columns">
        <div class="citydataf box column is-two-fifths mx-5">

        </div>
      </div>
      <div class="columns">
        <div class="citydatafi box column is-two-fifths mx-5">

        </div>
      </div>
      <div class="columns">
        <div class="citydatasi box column is-two-fifths mx-5">

        </div>
      </div>
    </body>
    <script src="script.js"></script>
  </body>
</html>
